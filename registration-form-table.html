<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Registration Form</title>
</head>
<body>
	<table style="max-width: 600px; margin: 40px auto; font-size: 20px; font-weight: 400; color: #bbb9b4;">
		<tr>
			<td>
				<h2 style="color: #f3b331; text-transform: uppercase; font-weight: bold;">Registration for <br> Peace Zone Championship Cup</h2>
			</td>
		</tr>
		<tr>
			<td>
				<form action="#">
					<table>
						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="date" value="" placeholder="Date:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="name" value="" placeholder="Club Name:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="position" value="" placeholder="Position:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="phone" value="" placeholder="Phone no:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="email" class="form-control" name="email" value="" placeholder="E-mail:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="facebook" value="" placeholder="Facebook:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="phone" value="" placeholder="website:"></td>
						</tr>

						<tr>
							<td>
								<h3 style="font-size: 24px; margin: 15px 0 30px;color: #bbb9b4;">Home Field Address</h3>
							</td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="address" value="" placeholder="Address:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="city" value="" placeholder="City:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="state" value="" placeholder="State:"></td>
						</tr>

						<tr>
							<td><input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="Zip_code" value="" placeholder="Zip code:"></td>
						</tr>

						<tr style="margin: 15px 0; display: block;">
							<td>
								<label for="">Is club Community based?</label>
								<label for="">
									<input  type="radio" name="optradio">Yes
								</label>
								<label for="">
									<input  type="radio" name="optradio">No
								</label>
							</td>
						</tr>

						<tr>
							<td>
								<input style="width: 95%; border-color: #1b1a17; color: #bbb9b4;font-size: 18px;padding: 6px 12px; border-radius: 6px; margin-bottom: 15px" type="text" class="form-control" name="if_yes_name" value="" placeholder="If yes, Name:">
							</td>
						</tr>

						<tr  style="margin: 15px 0; display: block;">
							<td>
								<label>
									<input style="cursor:pointer;" type="checkbox" name="agree" value="agree" /> I aggre
								</label>
							</td>
						</tr>

						<tr  style="margin: 15px 0; display: block;">
							<td>
								Board at least twenty-eight (28) days prior to registration for its initial season in the league
							</td>
						</tr>

						<tr>
							<td>
								<button style="margin-right: 15px; cursor:pointer; background: #093479;border-radius: 6px;color: #f3b331;font-size: 20px;padding: 12px 30px;border: none;" class="submit" type="submit" name="button">
									Submit
								</button>
								<button style="cursor:pointer; background: #d43f3a;border-radius: 6px;color: #fff;font-size: 20px;padding: 12px 30px;border: none;" class="cancel" type="btn" name="button">
									Cancel
								</button>
							</td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
